<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>学习笔记 | 探偵事務所</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        html,
        body {
            height: 100%;
        }

        body {
            margin: 0;
            font-family: 'Roboto', Arial, sans-serif;
            background: #0a0a23;
            color: #e0e6f6;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
        }

        :lang(en),
        .en-font {
            font-family: Consolas, 'Fira Mono', 'Source Code Pro', Menlo, Monaco, 'Courier New', monospace;
        }

        .stars {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: 0;
            pointer-events: none;
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            opacity: 0.8;
            animation: twinkle 2s infinite ease-in-out;
        }

        @keyframes twinkle {

            0%,
            100% {
                opacity: 0.8;
            }

            50% {
                opacity: 0.2;
            }
        }

        header {
            background: rgba(10, 10, 35, 0.92);
            color: #fff;
            padding: 22px 0 12px 0;
            box-shadow: 0 2px 16px rgba(0, 0, 0, 0.18);
            z-index: 2;
            position: relative;
        }

        nav {
            display: flex;
            justify-content: center;
            gap: 36px;
        }

        nav a {
            color: #e0e6f6;
            text-decoration: none;
            font-weight: 700;
            font-size: 1.1em;
            letter-spacing: 1px;
            transition: color 0.2s;
        }

        nav a:hover {
            color: #ffd04b;
        }

        .container {
            max-width: 800px;
            margin: 60px auto 0 auto;
            background: rgba(20, 24, 48, 0.92);
            border-radius: 18px;
            box-shadow: 0 8px 40px rgba(0, 0, 0, 0.38);
            padding: 48px 32px 36px 32px;
            z-index: 1;
            position: relative;
            flex: 1 0 auto;
        }

        h1 {
            color: #ffd04b;
            margin-top: 0;
            letter-spacing: 2px;
            font-size: 2em;
            text-align: center;
        }

        .notes-list {
            display: flex;
            flex-wrap: wrap;
            gap: 32px;
            justify-content: center;
            margin-top: 32px;
        }

        .note-card {
            background: rgba(30, 34, 60, 0.98);
            border-radius: 12px;
            box-shadow: 0 4px 24px rgba(0, 0, 0, 0.18);
            padding: 28px 24px 20px 24px;
            width: 320px;
            min-height: 120px;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            transition: box-shadow 0.2s, transform 0.2s;
        }

        .note-card:hover {
            box-shadow: 0 8px 32px #2d8cf0;
            transform: translateY(-4px) scale(1.03);
        }

        .note-title {
            color: #ffd04b;
            font-size: 1.12em;
            font-weight: 700;
            margin-bottom: 0.5em;
        }

        .note-desc {
            color: #e0e6f6;
            font-size: 1em;
            opacity: 0.85;
        }

        footer {
            text-align: center;
            color: #6c7a99;
            font-size: 0.98em;
            padding: 28px 0 16px 0;
            margin-top: 60px;
            z-index: 2;
            position: relative;
            flex-shrink: 0;
        }

        @media (max-width: 900px) {
            .notes-list {
                flex-direction: column;
                align-items: center;
            }

            .note-card {
                width: 90%;
                min-width: 0;
            }
        }
    </style>
</head>

<body>
    <div class="stars" id="stars"></div>
    <header>
        <nav>
            <a href="/">首页</a>
            <a href="#about">关于</a>
            <a href="#contact">联系</a>
            <a href="/projects">项目</a>
            <a href="/study">学习笔记</a>
        </nav>
    </header>
    <div class="container">
        <h1>学习笔记</h1>
        <div class="notes-list">
            <div class="note-card">
                <div class="note-title">资料标题 1</div>
                <div class="note-desc">这里是学习资料或总结的简要描述。</div>
            </div>
            <div class="note-card">
                <div class="note-title">资料标题 2</div>
                <div class="note-desc">这里是学习资料或总结的简要描述。</div>
            </div>
            <div class="note-card">
                <div class="note-title">资料标题 3</div>
                <div class="note-desc">这里是学习资料或总结的简要描述。</div>
            </div>
        </div>
    </div>
    <footer>
        &copy; 2024 tanteijms© | 由 <a href="https://pages.github.com/"
            style="color:#ffd04b;text-decoration:none;">GitHub Pages</a> 强力驱动
    </footer>
    <script>
        // 生成星空背景
        const starCount = 120;
        const stars = document.getElementById('stars');
        for (let i = 0; i < starCount; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            const size = Math.random() * 2 + 1;
            star.style.width = `${size}px`;
            star.style.height = `${size}px`;
            star.style.top = `${Math.random() * 100}%`;
            star.style.left = `${Math.random() * 100}%`;
            star.style.opacity = Math.random() * 0.7 + 0.3;
            star.style.animationDuration = `${Math.random() * 2 + 1.5}s`;
            stars.appendChild(star);
        }
    </script>
</body>

</html>
