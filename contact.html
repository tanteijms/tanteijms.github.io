<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>联系 | 探偵事務所</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        html,
        body {
            height: 100%;
        }

        body {
            margin: 0;
            font-family: 'Roboto', Arial, sans-serif;
            background: #0a0a23;
            color: #e0e6f6;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
        }

        .stars {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: 0;
            pointer-events: none;
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            opacity: 0.8;
            animation: twinkle 2s infinite ease-in-out;
        }

        @keyframes twinkle {

            0%,
            100% {
                opacity: 0.8;
            }

            50% {
                opacity: 0.2;
            }
        }

        header {
            background: rgba(10, 10, 35, 0.92);
            color: #fff;
            padding: 22px 0 12px 0;
            box-shadow: 0 2px 16px rgba(0, 0, 0, 0.18);
            z-index: 2;
            position: relative;
        }

        nav {
            display: flex;
            justify-content: center;
            gap: 18px !important;
        }

        nav a {
            color: #e0e6f6;
            text-decoration: none;
            font-weight: 700;
            font-size: 1.1em;
            letter-spacing: 1px;
            transition: color 0.2s;
        }

        nav a:hover {
            color: #ffd04b;
        }

        .container {
            max-width: 480px;
            margin: 60px auto 0 auto;
            background: rgba(20, 24, 48, 0.92);
            border-radius: 18px;
            box-shadow: 0 8px 40px rgba(0, 0, 0, 0.38);
            padding: 48px 32px 36px 32px;
            z-index: 1;
            position: relative;
            flex: 1 0 auto;
        }

        h1 {
            color: #ffd04b;
            margin-top: 0;
            letter-spacing: 2px;
            font-size: 2em;
            text-align: center;
        }

        .contact-list {
            display: flex;
            flex-direction: column;
            gap: 28px;
            margin-top: 36px;
        }

        .contact-card {
            display: flex;
            align-items: center;
            background: rgba(30, 34, 60, 0.98);
            border-radius: 12px;
            box-shadow: 0 4px 24px rgba(0, 0, 0, 0.18);
            padding: 22px 24px;
            gap: 18px;
            transition: box-shadow 0.2s, transform 0.2s;
        }

        .contact-card:hover {
            box-shadow: 0 8px 32px #2d8cf0;
            transform: translateY(-2px) scale(1.02);
        }

        .contact-icon {
            font-size: 2.1em;
            color: #ffd04b;
            min-width: 38px;
        }

        .contact-info {
            display: flex;
            flex-direction: column;
        }

        .contact-title {
            font-weight: 700;
            font-size: 1.08em;
            margin-bottom: 2px;
            color: #ffd04b;
        }

        .contact-link,
        .contact-mail {
            color: #e0e6f6;
            text-decoration: none;
            font-size: 1em;
            word-break: break-all;
            transition: color 0.2s;
        }

        .contact-link:hover,
        .contact-mail:hover {
            color: #ffd04b;
        }

        footer {
            text-align: center;
            color: #6c7a99;
            font-size: 0.98em;
            padding: 28px 0 16px 0;
            margin-top: 60px;
            z-index: 2;
            position: relative;
            flex-shrink: 0;
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px 8px;
            }
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0 10px;
        }

        .nav-en {
            font-size: 0.82em;
            color: rgba(224, 230, 246, 0.55);
            text-shadow: 0 1px 4px rgba(0, 0, 0, 0.18);
            line-height: 1.1;
            margin-top: 2px;
            letter-spacing: 0.5px;
            pointer-events: none;
            user-select: none;
        }
    </style>
</head>

<body>
    <div class="stars" id="stars"></div>
    <header>
        <nav>
            <div class="nav-item">
                <a href="/">首页</a>
                <div class="nav-en">/</div>
            </div>
            <div class="nav-item">
                <a href="#about">关于</a>
                <div class="nav-en">/about</div>
            </div>
            <div class="nav-item">
                <a href="/contact">联系</a>
                <div class="nav-en">/contact</div>
            </div>
            <div class="nav-item">
                <a href="/projects">项目</a>
                <div class="nav-en">/projects</div>
            </div>
            <div class="nav-item">
                <a href="/study">学习</a>
                <div class="nav-en">/study</div>
            </div>
        </nav>
    </header>
    <div class="container">
        <h1>联系我</h1>
        <div class="contact-list">
            <div class="contact-card">
                <span class="contact-icon"><i class="bi bi-github"></i></span>
                <div class="contact-info">
                    <span class="contact-title">GitHub</span>
                    <a class="contact-link" href="https://github.com/tanteijms" target="_blank">github.com/tanteijms</a>
                </div>
            </div>
            <div class="contact-card">
                <span class="contact-icon"><i class="bi bi-envelope-at"></i></span>
                <div class="contact-info">
                    <span class="contact-title">邮箱（学校）</span>
                    <a class="contact-mail" href="mailto:tanteijms@bupt.edu.cn">tanteijms@bupt.edu.cn</a>
                </div>
            </div>
            <div class="contact-card">
                <span class="contact-icon"><i class="bi bi-envelope-at"></i></span>
                <div class="contact-info">
                    <span class="contact-title">邮箱（Gmail）</span>
                    <a class="contact-mail" href="mailto:tanteijmstrribbi@gmail.com">tanteijmstrribbi@gmail.com</a>
                </div>
            </div>
        </div>
    </div>
    <footer>
        &copy; 2024 tanteijms© | 由 <a href="https://pages.github.com/"
            style="color:#ffd04b;text-decoration:none;">GitHub Pages</a> 强力驱动
    </footer>
    <script>
        // 生成星空背景
        const starCount = 120;
        const stars = document.getElementById('stars');
        for (let i = 0; i < starCount; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            const size = Math.random() * 2 + 1;
            star.style.width = `${size}px`;
            star.style.height = `${size}px`;
            star.style.top = `${Math.random() * 100}%`;
            star.style.left = `${Math.random() * 100}%`;
            star.style.opacity = Math.random() * 0.7 + 0.3;
            star.style.animationDuration = `${Math.random() * 2 + 1.5}s`;
            stars.appendChild(star);
        }
    </script>
</body>

</html>
