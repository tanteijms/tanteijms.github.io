<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <title>E.M.M乐队 - 详细信息</title>

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        html,
        body {
            height: 100%;
        }

        body {
            margin: 0;
            font-family: 'Roboto', Arial, sans-serif;
            background: #0a0a23;
            color: #e0e6f6;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
        }

        .stars {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: 0;
            pointer-events: none;
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            opacity: 0.8;
            animation: twinkle 2s infinite ease-in-out;
        }

        @keyframes twinkle {

            0%,
            100% {
                opacity: 0.8;
            }

            50% {
                opacity: 0.2;
            }
        }

        header {
            background: rgba(10, 10, 35, 0.92);
            color: #fff;
            padding: 22px 0 12px 0;
            box-shadow: 0 2px 16px rgba(0, 0, 0, 0.18);
            z-index: 2;
            position: relative;
        }

        nav {
            display: flex;
            justify-content: center;
            gap: 18px !important;
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0 10px;
        }

        .nav-en {
            font-size: 0.82em;
            color: rgba(224, 230, 246, 0.55);
            text-shadow: 0 1px 4px rgba(0, 0, 0, 0.18);
            line-height: 1.1;
            margin-top: 2px;
            letter-spacing: 0.5px;
            pointer-events: none;
            user-select: none;
        }

        .container {
            max-width: 800px;
            margin: 60px auto 0 auto;
            background: rgba(20, 24, 48, 0.92);
            border-radius: 18px;
            box-shadow: 0 8px 40px rgba(0, 0, 0, 0.38);
            padding: 48px 32px 36px 32px;
            z-index: 1;
            position: relative;
        }

        .band-avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            box-shadow: 0 4px 24px rgba(0, 0, 0, 0.38);
            border: 4px solid #23234a;
            background: #23234a;
            display: block;
            margin: 0 auto 18px auto;
        }

        h1 {
            color: #ffd04b;
            margin-top: 0;
            letter-spacing: 2px;
            font-size: 2em;
            text-align: center;
        }

        .band-info-list {
            display: flex;
            flex-direction: column;
            gap: 22px;
            margin-top: 32px;
        }

        .band-info-item {
            display: flex;
            align-items: center;
            gap: 14px;
            background: rgba(30, 34, 60, 0.98);
            border-radius: 10px;
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.13);
            padding: 16px 18px;
        }

        .band-info-icon {
            font-size: 1.4em;
            color: #ffd04b;
            min-width: 28px;
        }

        .band-info-content {
            font-size: 1.08em;
            color: #e0e6f6;
            word-break: break-all;
        }

        .band-info-link {
            color: #ffd04b;
            text-decoration: none;
            font-size: 1.08em;
            word-break: break-all;
        }

        .band-info-link:hover {
            text-decoration: underline;
        }

        .video-section {
            margin-top: 38px;
            text-align: center;
        }

        .video-title {
            color: #ffd04b;
            font-size: 1.13em;
            margin-bottom: 10px;
        }

        .video-cover {
            width: 100%;
            max-width: 360px;
            border-radius: 10px;
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.13);
            margin-bottom: 8px;
        }

        .video-link {
            color: #ffd04b;
            font-size: 1em;
            text-decoration: none;
        }

        .video-link:hover {
            text-decoration: underline;
        }

        footer {
            text-align: center;
            color: #6c7a99;
            font-size: 0.98em;
            padding: 28px 0 16px 0;
            margin-top: 60px;
            z-index: 2;
            position: relative;
            flex-shrink: 0;
        }

        @media (max-width: 900px) {
            .container {
                padding: 20px 8px;
            }
        }
    </style>
</head>

<body>
    <div class="stars" id="stars"></div>
    <header>
        <nav>
            <div class="nav-item">
                <a href="/">首页</a>
                <div class="nav-en">/tanteijms</div>
            </div>
            <div class="nav-item">
                <a href="/about.html">关于</a>
                <div class="nav-en">/about</div>
            </div>
            <div class="nav-item">
                <a href="/contact.html">联系</a>
                <div class="nav-en">/contact</div>
            </div>
            <div class="nav-item">
                <a href="/projects.html">项目</a>
                <div class="nav-en">/projects</div>
            </div>
            <div class="nav-item">
                <a href="/study.html">学习</a>
                <div class="nav-en">/study</div>
            </div>
        </nav>
    </header>
    <div class="container">
        <img class="band-avatar" src="assets/icon/E.M.M/E.M.M2.png" alt="E.M.M乐队头像">
        <h1>E.M.M乐队</h1>
        <div class="band-info-list">
            <div class="band-info-item">
                <span class="band-info-icon"><i class="bi bi-person"></i></span>
                <span class="band-info-content">吉他手</span>
            </div>
        </div>
        <div class="video-section">
            <div class="video-title">代表作</div>
            <a class="video-link"
                href="https://www.bilibili.com/video/BV1Bi62YKEbq/?spm_id_from=333.1387.homepage.video_card.click"
                target="_blank">
                <img class="video-cover" id="bili-cover" src="assets/icon/E.M.M/emm-represent.jpg" alt="B站视频封面">
                <div>【E.M.M乐队】代表作</div>
            </a>
        </div>
    </div>
    <footer>
        &copy; 2024 tanteijms© | 由 <a href="https://pages.github.com/"
            style="color:#ffd04b;text-decoration:none;">GitHub Pages</a> 强力驱动
    </footer>
    <script>
        // 生成星空背景
        const starCount = 120;
        const stars = document.getElementById('stars');
        for (let i = 0; i < starCount; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            const size = Math.random() * 2 + 1;
            star.style.width = `${size}px`;
            star.style.height = `${size}px`;
            star.style.top = `${Math.random() * 100}%`;
            star.style.left = `${Math.random() * 100}%`;
            star.style.opacity = Math.random() * 0.7 + 0.3;
            star.style.animationDuration = `${Math.random() * 2 + 1.5}s`;
            stars.appendChild(star);
        }
    </script>
</body>
