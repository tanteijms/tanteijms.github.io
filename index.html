    <meta charset="UTF-8">

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        html,
        body {
            height: 100%;
        }

        body {
            margin: 0;
            font-family: 'Roboto', Arial, sans-serif;
            background: linear-gradient(135deg, #fdfbfb 0%, #ebedee 100%);
            color: #2c3e50;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
        }

        /* 英文内容使用 VSCode 控制台等宽字体 */
        :lang(en),
        .en-font {
            font-family: Consolas, 'Fira Mono', 'Source Code Pro', Menlo, Monaco, 'Courier New', monospace;
        }

        /* 装饰气泡 */
        .bubbles {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: 0;
            pointer-events: none;
            overflow: hidden;
        }

        .bubble {
            position: absolute;
            border-radius: 50%;
            background: linear-gradient(135deg, rgba(52, 152, 219, 0.15), rgba(155, 89, 182, 0.15));
            animation: float 20s infinite ease-in-out;
        }

        .bubble:nth-child(1) {
            width: 200px;
            height: 200px;
            top: 10%;
            left: 10%;
            animation-delay: 0s;
        }

        .bubble:nth-child(2) {
            width: 150px;
            height: 150px;
            top: 60%;
            right: 15%;
            animation-delay: 4s;
        }

        .bubble:nth-child(3) {
            width: 100px;
            height: 100px;
            bottom: 20%;
            left: 20%;
            animation-delay: 2s;
        }

        .bubble:nth-child(4) {
            width: 180px;
            height: 180px;
            top: 40%;
            right: 5%;
            animation-delay: 6s;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) translateX(0);
                opacity: 0.2;
            }
            50% {
                transform: translateY(-20px) translateX(10px);
                opacity: 0.4;
            }
        }

        header {
            background: rgba(255, 255, 255, 0.95);
            color: #2c3e50;
            padding: 22px 0 12px 0;
            box-shadow: 0 2px 16px rgba(0, 0, 0, 0.08);
            z-index: 2;
            position: relative;
        }

        nav {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 12px;
            list-style: none;
            padding: 0;
            margin: 0;
        }

        nav ul {
            display: flex;
            list-style: none;
            padding: 0;
            margin: 0;
            gap: 12px;
        }

        nav a {
            color: #2c3e50;
            text-decoration: none;
            font-weight: 600;
            font-size: 1em;
            padding: 8px 20px;
            border-radius: 8px;
            transition: all 0.3s ease;
            background: transparent;
        }

        nav a:hover {
            background: #3498db;
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(52, 152, 219, 0.3);
        }

        nav a.active {
            background: #3498db;
            color: white;
        }

        .container {
            max-width: 480px;
            margin: 60px auto 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 18px;
            box-shadow: 0 8px 40px rgba(0, 0, 0, 0.1);
            padding: 48px 32px 36px 32px;
            text-align: center;
            z-index: 1;
            position: relative;
            flex: 1 0 auto;
        }

        .avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            box-shadow: 0 4px 24px rgba(0, 0, 0, 0.15);
            object-fit: cover;
            border: 4px solid #e2e8f0;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-bottom: 0.7em;
            background: #e2e8f0;
        }

        .avatar:hover {
            transform: scale(1.06);
            box-shadow: 0 8px 32px rgba(52, 152, 219, 0.4);
        }

        h1 {
            color: #3498db;
            margin-top: 0;
            letter-spacing: 2px;
            font-size: 2.2em;
        }

        p {
            color: #34495e;
            font-size: 1.15em;
            margin-bottom: 0;
        }

        footer {
            text-align: center;
            color: #7f8c8d;
            font-size: 0.98em;
            padding: 28px 0 16px 0;
            margin-top: 60px;
            z-index: 2;
            position: relative;
            flex-shrink: 0;
        }

        a {
            outline: none;
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px 8px;
            }

            nav {
                gap: 16px;
            }
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0 10px;
        }

        .nav-en {
            font-size: 0.82em;
            color: rgba(44, 62, 80, 0.45);
            text-shadow: none;
            line-height: 1.1;
            margin-top: 2px;
            letter-spacing: 0.5px;
            pointer-events: none;
            user-select: none;
        }
    </style>
</head>
