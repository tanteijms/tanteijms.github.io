<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>探偵事務所</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        html,
        body {
            height: 100%;
        }

        body {
            margin: 0;
            font-family: 'Roboto', Arial, sans-serif;
            background: #f0f4f8;
            color: #2c3e50;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
        }

        /* 英文内容使用 VSCode 控制台等宽字体 */
        :lang(en),
        .en-font {
            font-family: Consolas, 'Fira Mono', 'Source Code Pro', Menlo, Monaco, 'Courier New', monospace;
        }

        /* 星空背景动画 */
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: 0;
            pointer-events: none;
        }

        .star {
            position: absolute;
            background: #cbd5e0;
            border-radius: 50%;
            opacity: 0.3;
            animation: twinkle 2s infinite ease-in-out;
        }

        @keyframes twinkle {

            0%,
            100% {
                opacity: 0.3;
            }

            50% {
                opacity: 0.1;
            }
        }

        header {
            background: rgba(255, 255, 255, 0.95);
            color: #2c3e50;
            padding: 22px 0 12px 0;
            box-shadow: 0 2px 16px rgba(0, 0, 0, 0.08);
            z-index: 2;
            position: relative;
        }

        nav {
            display: flex;
            justify-content: center;
            gap: 18px !important;
        }

        nav a {
            color: #2c3e50;
            text-decoration: none;
            font-weight: 700;
            font-size: 1.1em;
            letter-spacing: 1px;
            transition: color 0.2s;
        }

        nav a:hover {
            color: #3498db;
        }

        .container {
            max-width: 480px;
            margin: 60px auto 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 18px;
            box-shadow: 0 8px 40px rgba(0, 0, 0, 0.1);
            padding: 48px 32px 36px 32px;
            text-align: center;
            z-index: 1;
            position: relative;
            flex: 1 0 auto;
        }

        .avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            box-shadow: 0 4px 24px rgba(0, 0, 0, 0.15);
            object-fit: cover;
            border: 4px solid #e2e8f0;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-bottom: 0.7em;
            background: #e2e8f0;
        }

        .avatar:hover {
            transform: scale(1.06);
            box-shadow: 0 8px 32px rgba(52, 152, 219, 0.4);
        }

        h1 {
            color: #3498db;
            margin-top: 0;
            letter-spacing: 2px;
            font-size: 2.2em;
        }

        p {
            color: #34495e;
            font-size: 1.15em;
            margin-bottom: 0;
        }

        footer {
            text-align: center;
            color: #7f8c8d;
            font-size: 0.98em;
            padding: 28px 0 16px 0;
            margin-top: 60px;
            z-index: 2;
            position: relative;
            flex-shrink: 0;
        }

        a {
            outline: none;
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px 8px;
            }

            nav {
                gap: 16px;
            }
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0 10px;
        }

        .nav-en {
            font-size: 0.82em;
            color: rgba(44, 62, 80, 0.45);
            text-shadow: none;
            line-height: 1.1;
            margin-top: 2px;
            letter-spacing: 0.5px;
            pointer-events: none;
            user-select: none;
        }
    </style>
</head>

<body>
    <div class="stars" id="stars"></div>
    <header>
        <nav>
            <ul class="nav-links">
                <li><a href="index.html">主页</a></li>
                <li><a href="trribb/about.html">关于</a></li>
                <li><a href="trribb/projects.html">项目</a></li>
                <li><a href="trribb/study.html">学习</a></li>
                <li><a href="trribb/contact.html">联系</a></li>
            </ul>
        </nav>
    </header>
    <div class="container">
        <a href="https://github.com/tanteijms" target="_blank"
            style="display:inline-block;text-align:center;width:100%;margin-bottom:18px;">
            <img src="https://github.com/tanteijms.png" alt="tanteijms头像" class="avatar">
        </a>
        <h1 lang="en">tanteijms</h1>
        <p lang="en">The Real Talent is the Resolute Aspirations.</p>
    </div>
    <footer>
        &copy; 2024 tanteijms© | 由 <a href="https://pages.github.com/"
            style="color:#3498db;text-decoration:none;">GitHub
            Pages</a> 强力驱动
    </footer>
    <script>
        // 生成星空背景
        const starCount = 120;
        const stars = document.getElementById('stars');
        for (let i = 0; i < starCount; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            const size = Math.random() * 2 + 1;
            star.style.width = `${size}px`;
            star.style.height = `${size}px`;
            star.style.top = `${Math.random() * 100}%`;
            star.style.left = `${Math.random() * 100}%`;
            star.style.opacity = Math.random() * 0.7 + 0.3;
            star.style.animationDuration = `${Math.random() * 2 + 1.5}s`;
            stars.appendChild(star);
        }
    </script>
</body>

</html>
