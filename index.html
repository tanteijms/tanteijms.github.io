<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>欢迎来到我的个人网站</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Roboto', Arial, sans-serif;
            background: #f7f9fb;
            color: #222;
        }

        header {
            background: #2d8cf0;
            color: #fff;
            padding: 20px 0 10px 0;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.04);
        }

        nav {
            display: flex;
            justify-content: center;
            gap: 30px;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            font-weight: 700;
            font-size: 1.1em;
            transition: color 0.2s;
        }

        nav a:hover {
            color: #ffd04b;
        }

        .container {
            max-width: 800px;
            margin: 40px auto 0 auto;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 24px rgba(45, 140, 240, 0.07);
            padding: 40px 30px 30px 30px;
        }

        h1 {
            color: #2d8cf0;
            margin-top: 0;
        }

        footer {
            text-align: center;
            color: #888;
            font-size: 0.95em;
            padding: 20px 0 10px 0;
            margin-top: 40px;
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px 8px;
            }

            nav {
                gap: 16px;
            }
        }
    </style>
</head>

<body>
    <header>
        <nav>
            <a href="#">首页</a>
            <a href="#about">关于</a>
            <a href="#contact">联系</a>
        </nav>
    </header>
    <div class="container">
        <h1>Hello, GitHub Pages!</h1>
        <p>这是我用 GitHub Desktop 搭建的网站 🎉</p>
    </div>
    <footer>
        &copy; 2024 我的个人网站 | 由 <a href="https://pages.github.com/" style="color:#2d8cf0;text-decoration:none;">GitHub
            Pages</a> 强力驱动
    </footer>
</body>

</html>
