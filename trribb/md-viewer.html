<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <title>Markdown 预览</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        body {
            background: #f0f4f8;
            color: #2c3e50;
            font-family: 'Roboto', Arial, sans-serif;
            margin: 0;
            padding: 0 10px;
        }

        .markdown-body {
            max-width: 900px;
            margin: 40px auto;
            background: #ffffff;
            border-radius: 12px;
            box-shadow: 0 4px 24px rgba(0, 0, 0, 0.08);
            padding: 32px;
            border: 1px solid #e2e8f0;
        }

        .markdown-body h1,
        .markdown-body h2,
        .markdown-body h3 {
            color: #3498db;
        }

        .markdown-body p,
        .markdown-body li {
            color: #2c3e50;
        }

        a {
            color: #3498db;
        }

        pre,
        code {
            background: #f7fafc;
            color: #2d3748;
            border-radius: 4px;
            border: 1px solid #e2e8f0;
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0 10px;
        }

        .nav-en {
            font-size: 0.82em;
            color: rgba(44, 62, 80, 0.45);
            text-shadow: none;
            line-height: 1.1;
            margin-top: 2px;
            letter-spacing: 0.5px;
            pointer-events: none;
            user-select: none;
        }

        nav {
            gap: 18px !important;
            background: rgba(255, 255, 255, 0.95);
            padding: 20px 0;
            box-shadow: 0 2px 16px rgba(0, 0, 0, 0.08);
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        nav a {
            color: #2c3e50;
            text-decoration: none;
            font-weight: 700;
            transition: color 0.2s;
        }

        nav a:hover {
            color: #3498db;
        }
    </style>
</head>

<body>
    <nav>
        <div class="nav-item">
            <a href="../index.html">主页</a>
            <div class="nav-en">/tanteijms</div>
        </div>
        <div class="nav-item">
            <a href="about.html">关于</a>
            <div class="nav-en">/about</div>
        </div>
        <div class="nav-item">
            <a href="contact.html">联系</a>
            <div class="nav-en">/contact</div>
        </div>
        <div class="nav-item">
            <a href="projects.html">项目</a>
            <div class="nav-en">/projects</div>
        </div>
        <div class="nav-item">
            <a href="study.html">学习</a>
            <div class="nav-en">/study</div>
        </div>
    </nav>
    <div class="markdown-body" id="md-content">加载中...</div>
    <script>
        // 获取 URL 参数
        function getQueryVariable(variable) {
            var query = window.location.search.substring(1);
            var vars = query.split("&");
            for (var i = 0; i < vars.length; i++) {
                var pair = vars[i].split("=");
                if (pair[0] == variable) { return decodeURIComponent(pair[1]); }
            }
            return (false);
        }
        var file = getQueryVariable('file');
        if (!file) {
            document.getElementById('md-content').innerText = '未指定 Markdown 文件。';
        } else {
            fetch(file)
                .then(response => {
                    if (!response.ok) throw new Error('文件未找到');
                    return response.text();
                })
                .then(text => {
                    document.getElementById('md-content').innerHTML = marked.parse(text);
                })
                .catch(err => {
                    document.getElementById('md-content').innerText = '加载失败：' + err;
                });
        }
    </script>
</body>

</html>
