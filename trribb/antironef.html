    <style>
        html,
        body {
            height: 100%;
        }

        body {
            margin: 0;
            font-family: 'Roboto', Arial, sans-serif;
            background: #f0f4f8;
            color: #2c3e50;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
        }

        .stars {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: 0;
            pointer-events: none;
        }

        .star {
            position: absolute;
            background: #cbd5e0;
            border-radius: 50%;
            opacity: 0.3;
            animation: twinkle 2s infinite ease-in-out;
        }

        @keyframes twinkle {

            0%,
            100% {
                opacity: 0.3;
            }

            50% {
                opacity: 0.1;
            }
        }

        header {
            background: rgba(255, 255, 255, 0.95);
            color: #2c3e50;
            padding: 22px 0 12px 0;
            box-shadow: 0 2px 16px rgba(0, 0, 0, 0.08);
            z-index: 2;
            position: relative;
        }

        nav {
            display: flex;
            justify-content: center;
            gap: 18px !important;
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0 10px;
        }

        .nav-en {
            font-size: 0.82em;
            color: rgba(44, 62, 80, 0.45);
            text-shadow: none;
            line-height: 1.1;
            margin-top: 2px;
            letter-spacing: 0.5px;
            pointer-events: none;
            user-select: none;
        }

        .container {
            max-width: 800px;
            margin: 60px auto 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 18px;
            box-shadow: 0 8px 40px rgba(0, 0, 0, 0.1);
            padding: 48px 32px 36px 32px;
            z-index: 1;
            position: relative;
        }

        .band-avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            box-shadow: 0 4px 24px rgba(0, 0, 0, 0.15);
            border: 4px solid #e2e8f0;
            background: #e2e8f0;
            display: block;
            margin: 0 auto 18px auto;
        }

        h1 {
            color: #3498db;
            margin-top: 0;
            letter-spacing: 2px;
            font-size: 2em;
            text-align: center;
        }

        .band-info-list {
            display: flex;
            flex-direction: column;
            gap: 22px;
            margin-top: 32px;
        }

        .band-info-item {
            display: flex;
            align-items: center;
            gap: 14px;
            background: rgba(30, 34, 60, 0.98);
            border-radius: 10px;
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.13);
            padding: 16px 18px;
        }

        .band-info-icon {
            font-size: 1.4em;
            color: #3498db;
            min-width: 28px;
        }

        .band-info-content {
            font-size: 1.08em;
            color: #34495e;
            word-break: break-all;
        }

        .band-info-link {
            color: #3498db;
            text-decoration: none;
            font-size: 1.08em;
            word-break: break-all;
        }

        .band-info-link:hover {
            text-decoration: underline;
        }

        .video-section {
            margin-top: 38px;
            text-align: center;
        }

        .video-title {
            color: #3498db;
            font-size: 1.13em;
            margin-bottom: 10px;
        }

        .video-cover {
            width: 100%;
            max-width: 360px;
            border-radius: 10px;
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.13);
            margin-bottom: 8px;
        }

        .video-link {
            color: #3498db;
            font-size: 1em;
            text-decoration: none;
        }

        .video-link:hover {
            text-decoration: underline;
        }

        footer {
            text-align: center;
            color: #7f8c8d;
            font-size: 0.98em;
            padding: 28px 0 16px 0;
            margin-top: 60px;
            z-index: 2;
            position: relative;
            flex-shrink: 0;
        }

        @media (max-width: 700px) {
            .container {
                padding: 20px 8px;
            }
        }
    </style>

    <script>
        // 生成星空背景
        const starCount = 120;
        const stars = document.getElementById('stars');
        for (let i = 0; i < starCount; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            const size = Math.random() * 2 + 1;
            star.style.width = `${size}px`;
            star.style.height = `${size}px`;
            star.style.top = `${Math.random() * 100}%`;
            star.style.left = `${Math.random() * 100}%`;
            star.style.opacity = Math.random() * 0.7 + 0.3;
            star.style.animationDuration = `${Math.random() * 2 + 1.5}s`;
            stars.appendChild(star);
        }
        // 自动获取B站视频封面
        fetch('https://api.bilibili.com/x/web-interface/view?bvid=BV1BSzUY3Ez1')
            .then(res => res.json())
            .then(data => {
                if (data && data.data && data.data.pic) {
                    document.getElementById('bili-cover').src = data.data.pic;
                } else {
                    document.getElementById('bili-cover').src = 'https://www.bilibili.com/favicon.ico';
                }
            })
            .catch(() => {
                document.getElementById('bili-cover').src = 'https://www.bilibili.com/favicon.ico';
            });
    </script>
