    <style>
        html,
        body {
            height: 100%;
        }

        body {
            margin: 0;
            font-family: 'Roboto', Arial, sans-serif;
            background: #f0f4f8;
            color: #2c3e50;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
        }

        :lang(en),
        .en-font {
            font-family: Consolas, 'Fira Mono', 'Source Code Pro', Menlo, Monaco, 'Courier New', monospace;
        }

        .stars {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: 0;
            pointer-events: none;
        }

        .star {
            position: absolute;
            background: #cbd5e0;
            border-radius: 50%;
            opacity: 0.3;
            animation: twinkle 2s infinite ease-in-out;
        }

        @keyframes twinkle {

            0%,
            100% {
                opacity: 0.3;
            }

            50% {
                opacity: 0.1;
            }
        }

        header {
            background: rgba(255, 255, 255, 0.95);
            color: #2c3e50;
            padding: 22px 0 12px 0;
            box-shadow: 0 2px 16px rgba(0, 0, 0, 0.08);
            z-index: 2;
            position: relative;
        }

        nav {
            display: flex;
            justify-content: center;
            gap: 18px !important;
        }

        nav a {
            color: #2c3e50;
            text-decoration: none;
            font-weight: 700;
            font-size: 1.1em;
            letter-spacing: 1px;
            transition: color 0.2s;
        }

        nav a:hover {
            color: #3498db;
        }

        .container {
            max-width: 800px;
            margin: 60px auto 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 18px;
            box-shadow: 0 8px 40px rgba(0, 0, 0, 0.1);
            padding: 48px 32px 36px 32px;
            z-index: 1;
            position: relative;
            flex: 1 0 auto;
        }

        h1 {
            color: #3498db;
            margin-top: 0;
            letter-spacing: 2px;
            font-size: 2em;
            text-align: center;
        }

        .category-section {
            margin-bottom: 48px;
        }

        .category-section:last-child {
            margin-bottom: 0;
        }

        .category-title {
            color: #2c3e50;
            font-size: 1.35em;
            font-weight: 700;
            margin-bottom: 20px;
            padding-bottom: 12px;
            border-bottom: 2px solid #e2e8f0;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .category-icon {
            font-size: 1.2em;
        }

        .notes-list {
            display: flex;
            flex-wrap: wrap;
            gap: 24px;
            justify-content: flex-start;
        }

        .note-card {
            background: #ffffff;
            border-radius: 12px;
            box-shadow: 0 4px 24px rgba(0, 0, 0, 0.08);
            padding: 24px 20px 18px 20px;
            width: calc(50% - 12px);
            min-height: 100px;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            transition: box-shadow 0.2s, transform 0.2s;
            border: 1px solid #e2e8f0;
        }

        .note-card:hover {
            box-shadow: 0 8px 32px rgba(52, 152, 219, 0.3);
            transform: translateY(-4px) scale(1.03);
        }

        .note-title {
            color: #3498db;
            font-size: 1.12em;
            font-weight: 700;
            margin-bottom: 0.5em;
        }

        .note-desc {
            color: #34495e;
            font-size: 1em;
            opacity: 0.85;
        }

        footer {
            text-align: center;
            color: #7f8c8d;
            font-size: 0.98em;
            padding: 28px 0 16px 0;
            margin-top: 60px;
            z-index: 2;
            position: relative;
            flex-shrink: 0;
        }

        @media (max-width: 900px) {
            .notes-list {
                flex-direction: column;
            }

            .note-card {
                width: 100%;
                min-width: 0;
            }

            .category-title {
                font-size: 1.2em;
            }
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0 10px;
        }

        .nav-en {
            font-size: 0.82em;
            color: rgba(44, 62, 80, 0.45);
            text-shadow: none;
            line-height: 1.1;
            margin-top: 2px;
            letter-spacing: 0.5px;
            pointer-events: none;
            user-select: none;
        }

    <script>
        // 生成星空背景
        const starCount = 120;
        const stars = document.getElementById('stars');
        for (let i = 0; i < starCount; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            const size = Math.random() * 2 + 1;
            star.style.width = `${size}px`;
            star.style.height = `${size}px`;
            star.style.top = `${Math.random() * 100}%`;
            star.style.left = `${Math.random() * 100}%`;
            star.style.opacity = Math.random() * 0.7 + 0.3;
            star.style.animationDuration = `${Math.random() * 2 + 1.5}s`;
            stars.appendChild(star);
        }
