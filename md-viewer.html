<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <title>Markdown 预览</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        body {
            background: #181828;
            color: #e0e6f6;
            font-family: 'Roboto', Arial, sans-serif;
            margin: 0;
            padding: 0 10px;
        }

        .markdown-body {
            max-width: 900px;
            margin: 40px auto;
            background: rgba(30, 34, 60, 0.98);
            border-radius: 12px;
            box-shadow: 0 4px 24px rgba(0, 0, 0, 0.18);
            padding: 32px;
        }

        a {
            color: #ffd04b;
        }

        pre,
        code {
            background: #23234a;
            color: #ffd04b;
            border-radius: 4px;
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0 10px;
        }

        .nav-en {
            font-size: 0.82em;
            color: rgba(224, 230, 246, 0.55);
            text-shadow: 0 1px 4px rgba(0, 0, 0, 0.18);
            line-height: 1.1;
            margin-top: 2px;
            letter-spacing: 0.5px;
            pointer-events: none;
            user-select: none;
        }

        nav {
            gap: 18px !important;
        }
    </style>
</head>

<body>
    <nav>
        <div class="nav-item">
            <a href="/">首页</a>
            <div class="nav-en">/</div>
        </div>
        <div class="nav-item">
            <a href="#about">关于</a>
            <div class="nav-en">/about</div>
        </div>
        <div class="nav-item">
            <a href="/contact">联系</a>
            <div class="nav-en">/contact</div>
        </div>
        <div class="nav-item">
            <a href="/projects">项目</a>
            <div class="nav-en">/projects</div>
        </div>
        <div class="nav-item">
            <a href="/study">学习</a>
            <div class="nav-en">/study</div>
        </div>
    </nav>
    <div class="markdown-body" id="md-content">加载中...</div>
    <script>
        // 获取 URL 参数
        function getQueryVariable(variable) {
            var query = window.location.search.substring(1);
            var vars = query.split("&");
            for (var i = 0; i < vars.length; i++) {
                var pair = vars[i].split("=");
                if (pair[0] == variable) { return decodeURIComponent(pair[1]); }
            }
            return (false);
        }
        var file = getQueryVariable('file');
        if (!file) {
            document.getElementById('md-content').innerText = '未指定 Markdown 文件。';
        } else {
            fetch(file)
                .then(response => {
                    if (!response.ok) throw new Error('文件未找到');
                    return response.text();
                })
                .then(text => {
                    document.getElementById('md-content').innerHTML = marked.parse(text);
                })
                .catch(err => {
                    document.getElementById('md-content').innerText = '加载失败：' + err;
                });
        }
    </script>
</body>

</html>
